<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Results Summary</title>
  </head>
  <body>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    <div class="container">
      <div class="extension-div"></div>
      <div class="left-div">
        <div class="left-header">
          <h3>Your Result</h3>
        </div>
        <div class="circle-score">
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="score-text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right-div">
        <div class="right-container">
          <div class="row-title">
            <h3>Summary</h3>
          </div>
          <div id="reaction" class="summary-row">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
            <p>Reaction</p>
            <p id="out-of-100">80 <span id="faded-100">/ 100</span></p>
          </div>
          <div id="memory" class="summary-row">
            <img src="assets/images/icon-memory.svg" alt="icon-reaction" />
            <p>Memory</p>
            <p id="out-of-100">92 <span id="faded-100">/ 100</span></p>
          </div>
          <div id="verbal" class="summary-row">
            <img src="assets/images/icon-verbal.svg" alt="icon-reaction" />
            <p>Verbal</p>
            <p id="out-of-100">61 <span id="faded-100">/ 100</span></p>
          </div>
          <div id="visual" class="summary-row">
            <img src="assets/images/icon-visual.svg" alt="icon-reaction" />
            <p>Visual</p>
            <p id="out-of-100">72 <span id="faded-100">/ 100</span></p>
          </div>
          <div class="summary-btn">
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andres Rodriguez</a>.
    </div>
  </body>
</html>
